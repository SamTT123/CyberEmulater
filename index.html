<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phishing Email Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“¬ Phishing Email Simulator</h1>

    <div id="start-screen">
      <p>Can you identify which emails are phishing scams?</p>
      <button onclick="startSimulation()">Start Simulation</button>
    </div>

    <div id="email-screen" style="display: none;">
      <div class="email-box">
        <h2 id="email-subject"></h2>
        <p id="email-content"></p>
        <div class="button-group">
          <button onclick="checkAnswer(true)">Phishing</button>
          <button onclick="checkAnswer(false)">Safe</button>
        </div>
        <p id="feedback"></p>
        <button id="next-btn" onclick="nextEmail()" style="display: none;">Next Email</button>
      </div>
      <p id="score">Score: 0 correct out of 0</p>
    </div>
  </div>

  <!-- Learn More Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h3>Why is this email phishing or safe?</h3>
      <p id="learn-more-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
